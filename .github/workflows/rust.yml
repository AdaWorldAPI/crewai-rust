name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # Checkout ladybug-rs as sibling â€” required for ladybug-contract path dependency
    - uses: actions/checkout@v4
      with:
        repository: AdaWorldAPI/ladybug-rs
        path: ../ladybug-rs

    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
