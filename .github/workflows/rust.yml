name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # Clone ladybug-rs as sibling directory â€” required for ladybug-contract path dependency.
    # actions/checkout cannot write outside $GITHUB_WORKSPACE, so we use git clone directly.
    - name: Clone ladybug-rs (sibling dependency)
      run: git clone --depth 1 https://github.com/AdaWorldAPI/ladybug-rs.git ../ladybug-rs

    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
