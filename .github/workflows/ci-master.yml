name: "CI: Master (Build, Test, Lint)"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -D warnings
  CARGO_INCREMENTAL: 0

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust: [stable, "1.75"]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust ${{ matrix.rust }}
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.rust }}-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: ${{ runner.os }}-${{ matrix.rust }}-cargo-

      - name: Cargo build
        run: cargo build --all-targets

      - name: Cargo build (release)
        if: matrix.rust == 'stable'
        run: cargo build --release

  test:
    name: Test
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-stable-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: ${{ runner.os }}-stable-cargo-

      - name: Cargo test
        run: cargo test --all-targets

      - name: Doc tests
        run: cargo test --doc

  lint:
    name: Lint
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-stable-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: ${{ runner.os }}-stable-cargo-

      - name: Clippy
        run: cargo clippy --all-targets -- -D warnings

      - name: Rustfmt
        run: cargo fmt --all -- --check

      - name: Check for unused deps
        run: |
          cargo install cargo-machete --locked 2>/dev/null || true
          cargo machete || true
