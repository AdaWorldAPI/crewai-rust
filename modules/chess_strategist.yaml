  domain: chess

  persona:
    volition_axes: [0.8, 0.9, 0.85, 0.5, 0.7]
    #               curiosity, autonomy, persistence, caution, empathy
    inner_loop: true
    self_modify: constrained
    affect_baseline: [0.6, 0.8, 0.2, 0.4, 0.1, 0.1, 0.1, 0.7]
