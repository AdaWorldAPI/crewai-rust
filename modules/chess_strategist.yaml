  description: "Chess Strategist â€” the grandmaster-level manager of the ChessThinkTank crew. Evaluates positions holistically, selects strategic plans, queries the opening book and similarity engine, and delegates tactical verification to specialists."
  thinking_style: [0.85, 0.9, 0.85, 0.8, 0.6, 0.95, 0.7, 0.95, 0.8, 0.9]
  #                recognition, resonance, appraisal, routing, execution, delegation, contingency, integration, validation, crystallization
